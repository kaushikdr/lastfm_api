<div id="layout" ng-controller="FmAdminController">
	<div ng-hide="admin_loggedin==true" class="col-lg-offset-4 col-lg-4">
		<form ng-submit="submitAdminLogin()">
		  <div class="form-group">
		    <label for="usernameInput">Username</label>
		    <input required type="text" class="form-control" id="usernameInput" placeholder="Username" ng-model="admin.username">
		  </div>
		  <div class="form-group">
		    <label for="passwordInput">Password</label>
		    <input required type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="admin.password">
		  </div>
		  <div class="form-group">
		  	<button type="submit" class="btn btn-primary btn-block">Login</button>
		  	<!-- <button type="submit" class="btn btn-default" ng-click="signup=true">SignUp</button> -->
		  </div>
		  <div>
		  	<a href="/">User Login?</a>
		  </div>
		</form>
	</div>
	<div ng-show="admin_loggedin==true">
		<a ng-click="logout()" style="float:right">Logout</a>
		<h2>Top Searched Artists</h2>

		<table class="table table-condensed">
			<tr ng-repeat="(artist,search_count) in top_data">
				<!-- <td>[[ $index + 1 ]]</td> -->
				<td>[[ artist ]]</td>
				<td><span class="glyphicon glyphicon-eye-open"></span> [[ search_count ]]</td>
				<!-- <td><span class="glyphicon glyphicon-bullhorn"></span> [[ track.listeners ]]</td> -->
			</tr>
		</table>
	</div>
</div>
